<!-- Wrapper principal : on remplace le dégradé par un fond sombre -->
<div class="min-h-screen flex flex-col justify-start bg-[#0A0F1D] text-white py-12">

  <!-- Formulaire dans un conteneur sombre -->
  <div class="max-w-md mx-auto bg-[#1E293B] bg-opacity-80 rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-yellow-400 text-center mb-4">Connexion</h2>
    <p class="text-gray-300 text-center mb-6">
      Connectez-vous pour accéder à vos analyses.
    </p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-300">
          Adresse email :
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full bg-[#111827] text-white border border-gray-600 rounded-md px-4 py-2 
                 focus:outline-none focus:ring-4 focus:ring-blue-300"
          [ngClass]="{ 'border-red-500': f['email'].invalid && f['email'].touched }"
        />
        <div *ngIf="f['email'].invalid && f['email'].touched" class="text-red-400 text-sm">
          <p *ngIf="f['email'].errors?.['required']">L'email est obligatoire.</p>
          <p *ngIf="f['email'].errors?.['email']">Veuillez entrer un email valide.</p>
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-300">
          Mot de passe :
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full bg-[#111827] text-white border border-gray-600 rounded-md px-4 py-2 
                 focus:outline-none focus:ring-4 focus:ring-blue-300"
          [ngClass]="{ 'border-red-500': f['password'].invalid && f['password'].touched }"
        />
        <div *ngIf="f['password'].invalid && f['password'].touched" class="text-red-400 text-sm">
          <p *ngIf="f['password'].errors?.['required']">Le mot de passe est obligatoire.</p>
          <p *ngIf="f['password'].errors?.['minlength']">
            Le mot de passe doit contenir au moins 6 caractères.
          </p>
        </div>
      </div>

      <!-- Bouton Se connecter -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md shadow-lg 
               transition duration-300 focus:outline-none focus:ring-4 focus:ring-blue-300"
      >
        Se connecter
      </button>
    </form>

    <!-- Erreur -->
    <div *ngIf="errorMessage" class="text-red-400 text-center mt-4">
      {{ errorMessage }}
    </div>
  </div>
</div>

<!-- Footer inchangé -->
<footer class="text-center p-2 bg-[#0A0F1D] text-gray-300 w-full">
  <p>© 2024 VisuStatsFootball - Tous droits réservés.</p>
</footer>
