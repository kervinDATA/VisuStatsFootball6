<!-- Wrapper principal -->
<div class="min-h-screen bg-gradient-to-br from-gray-800 via-gray-700 to-gray-600 text-white p-8">

    <!-- Titre principal -->
    <h1 class="text-2xl font-bold text-yellow-400 mb-6 text-center">Page Administrateur</h1>
  
    <!-- Section des statistiques globales -->
    <div class="bg-gray-800 bg-opacity-80 p-6 rounded-lg shadow-lg mb-8 max-w-4xl mx-auto">
      <h2 class="text-lg font-bold text-yellow-300 mb-4">Statistiques Globales</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div class="bg-gray-700 p-4 rounded shadow">
          <p class="text-gray-300">Utilisateurs inscrits :</p>
          <p class="text-xl font-bold text-white">{{ stats?.totalUsers || 0 }}</p>
        </div>
        <div class="bg-gray-700 p-4 rounded shadow">
          <p class="text-gray-300">Analyses sauvegardées :</p>
          <p class="text-xl font-bold text-white">{{ stats?.totalAnalyses || 0 }}</p>
        </div>
      </div>
    </div>
  
    <!-- Section des utilisateurs -->
    <div class="bg-gray-800 bg-opacity-80 p-6 rounded-lg shadow-lg max-w-6xl mx-auto">
      <h2 class="text-lg font-bold text-yellow-300 mb-4">Gestion des Utilisateurs</h2>
      <table class="table-auto w-full text-left text-gray-300">
        <thead>
          <tr class="bg-gray-700">
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Email</th>
            <th class="px-4 py-2">Rôle</th>
            <th class="px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" class="border-b border-gray-700">
            <td class="px-4 py-2">{{ user.id }}</td>
            <td class="px-4 py-2">{{ user.email }}</td>
            <td class="px-4 py-2">{{ user.role }}</td>
            <td class="px-4 py-2">
              <button
                (click)="editUser(user.id)"
                class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded mr-2">
                Modifier
              </button>
              <button
                (click)="deleteUser(user.id)"
                class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">
                Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
