<div class="flex min-h-screen bg-gray-100">
    <!-- Sidebar -->
    <aside class="w-1/4 bg-gray-800 text-white p-4">
        <h2 class="text-xl font-bold mb-4">Filtrer par</h2>
    
        <!-- Liste des saisons -->
        <h3 class="text-lg font-semibold mt-4">Saisons</h3>
        <ul>
        <li
            *ngFor="let season of seasons"
            (click)="selectSeason(season)"
            class="cursor-pointer py-2 px-4 my-1 bg-blue-500 hover:bg-blue-600 rounded"
        >
            {{ season }}
        </li>
        </ul>
    
        <!-- Liste des équipes -->
        <h3 class="text-lg font-semibold mt-4">Équipes</h3>
        <ul>
        <li
            *ngFor="let team of teams"
            (click)="selectTeam(team)"
            class="cursor-pointer py-2 px-4 my-1 bg-green-500 hover:bg-green-600 rounded"
        >
            {{ team.name }}
        </li>
        </ul>
    </aside>
  
    <!-- Main content -->
    <main class="flex-grow p-6">
      <!-- Section Saison -->
      <section *ngIf="isSeasonSelected">
        <div class="text-center bg-gray-200 rounded-lg p-6 mb-6 shadow-md">
          <img [src]="seasonImageUrl" alt="Image de la saison" class="mx-auto mb-4 w-1/2 rounded-lg shadow-md">
          <p class="text-3xl font-bold mb-2">{{ selectedSeasonName }}</p>
          <p class="text-gray-600">Détails de la saison</p>
        </div>
        <div class="flex gap-6">
          <!-- Classement à gauche -->
          <div class="w-1/2 bg-white rounded-lg shadow-md p-4">
            <h3 class="text-xl font-semibold mb-4">Classement</h3>
            <!-- Classement de la saison ici -->
          </div>
          <!-- Cartes d'information à droite -->
          <div class="w-1/2 grid grid-cols-2 gap-4">
            <div class="bg-indigo-500 text-white p-4 rounded-lg shadow-md">Meilleur Buteur</div>
            <div class="bg-green-500 text-white p-4 rounded-lg shadow-md">Meilleur Passeur</div>
            <div class="bg-red-500 text-white p-4 rounded-lg shadow-md">Cartons Jaunes</div>
            <div class="bg-yellow-500 text-white p-4 rounded-lg shadow-md">Cartons Rouges</div>
            <!-- Autres cartes... -->
          </div>
        </div>
      </section>
  
      <!-- Section Équipe -->
      <section *ngIf="isTeamSelected">
        <div class="text-center bg-gray-200 rounded-lg p-6 mb-6 shadow-md">
          <img [src]="teamImageUrl" alt="Image de l'équipe" class="mx-auto mb-4 w-1/2 rounded-lg shadow-md">
          <p class="text-3xl font-bold mb-2">{{ selectedTeamName }}</p>
          <p class="text-gray-600">Détails de l'équipe</p>
        </div>
        <!-- Filtre saison pour les équipes -->
        <label class="block text-lg font-medium text-gray-700 mb-2">Choisir une saison :</label>
        <select [(ngModel)]="selectedTeamSeason" (change)="loadTeamStats()" class="w-full p-2 mb-6 bg-white rounded-md border border-gray-300 shadow-sm">
          <option *ngFor="let season of seasons" [value]="season">{{ season }}</option>
        </select>
        <!-- Cartes d'informations sur l'équipe -->
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-purple-500 text-white p-4 rounded-lg shadow-md">Stade</div>
          <div class="bg-teal-500 text-white p-4 rounded-lg shadow-md">Ville</div>
          <div class="bg-orange-500 text-white p-4 rounded-lg shadow-md">Capacité</div>
          <div class="bg-gray-500 text-white p-4 rounded-lg shadow-md">Classement</div>
          <!-- Autres cartes... -->
        </div>
      </section>
    </main>
  </div>
